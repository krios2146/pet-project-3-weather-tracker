<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>

<body class="h-100 d-flex justify-content-center align-items-center">
    <div class="container" style="max-width: 350px;">
        <h1 class="fs-2 fw-normal text-center mb-4">Please Log in</h1>
        <form method="post" class="mx-auto">
            <div class="form-floating mb-3">
                <input type="text" id="username" name="username" placeholder="_" required class="form-control w-100">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" placeholder="_" required class="form-control w-100">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Log in</button>
        </form>
        <p class="text-center">Don't have an account yet - <a href="registration" role="button" th:href="@{/registration}">Register</a>
        </p>
    </div>
    <script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
