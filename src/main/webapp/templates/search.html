<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>

<body>
    <div th:replace="header-component"></div>
    <div class="container">
        <div th:replace="search-component"></div>
        <div class="row row-cols-3 mt-3">
            <div class="col mb-3" th:each="location : ${foundLocations}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${location.name}">Name</h5>
                        <p class="card-text" th:text="${location.country}">Country</p>
                        <form method="post">
                            <input type="hidden" th:name="name" th:value="${location.name}">
                            <input type="hidden" th:name="latitude" th:value="${location.latitude}">
                            <input type="hidden" th:name="longitude" th:value="${location.longitude}">                            
                            <button type="submit" class="btn btn-primary">Add to tracked locations</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
