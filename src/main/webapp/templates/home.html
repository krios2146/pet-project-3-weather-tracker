<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Weather tracker</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
</head>

<body>
<div th:replace="header-component"></div>
<div class="container">
    <div th:replace="search-component"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="card p-3 m-2 col-3" th:each="weather : ${weatherList}">
                <img alt="weather-image" class="card-img-top" src="img/clear-day.svg">
                <form action="/" method="post">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${locaion.name}">Location</h5>
                        <h6 class="card-subtitle" th:text="weather.currentState">Weather</h6>
                        <p class="card-text" th:text="weather.description">Description</p>
                        <input type="hidden" name="locationId" th:value="${location.id}">
                        <button class="btn btn-outline-danger" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
